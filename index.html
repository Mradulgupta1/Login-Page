<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class=" flex ">
        <div class="w-[50%]">
            <h2 class="text-blue font-bold text-[30px] mx-[86px] my-[50px]">Digital</h2>
            <h2 class="text-blue font-bold text-[36px] mx-[86px] ">Artificial Intelligence Driving Results For The Travel Industry</h2>
            <p class="mx-[86px] my-[50px]">Welcome  back! Please login to your account.</p>
            <input class="border-[1px] border-grey mx-[86px] w-[600px] h-[50px]" type="text" placeholder="Email Adress" >
            <br>
            <input class="border-[1px] border-grey mx-[86px] w-[600px] h-[50px]" type="password" placeholder="Password" >
            <div class="flex justify-between mx-[86px] my-[20px]">
                <div>
                    <input type="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <p>Forgot Password?</p> 
            </div>
            <div class=" flex gap-5 mx-[86px]">
                <button class="w-[100px] bg-blue text-white py-[14px] px-[18px] ">Login</button>
                <button class="w-[100px] bg-white text-blue py-[14px] px-[18px] border-[1px] border-blue">Sign Up</button>
            </div>

            <div class="flex justify-between mx-[86px] my-[50px]">
                <a href="">Or login with</a>
                <a class="text-blue font-bold" href="">Facebook</a>
                <a class="text-blue font-bold" href="">LinkedIn</a>
                <a class="text-blue font-bold" href="">Google</a>
            </div>
            

        </div>

        <div class="w-[50%] h-[100vh] bg-grey" >
            <ul class="flex justify-between gap-16 max-w-[500px] mx-32 my-10 ">

                <li class="relative group ">
                    <a class="text-gray-500 text-2xl " href="">Home</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="relative group ">
                    <a class="text-gray-500 text-2xl" href="">About us</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="relative group ">
                    <a class="text-gray-500 text-2xl" href="">Blog</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="relative group ">
                    <a class="text-gray-500 text-2xl" href="">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue hidden group-hover:block transition-all duration-200"></div>

                </li>

            </ul>
            <img class="my-[100px]" src="image/image-1.svg" alt="image" loading="lazy">

        </div>
    </div>
</body>
</html>
